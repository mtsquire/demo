    <script type="text/javascript">
      $.ajax({
        url: 'http://vimeo.com/api/v2/channel/staffpicks/videos.json',
        dataType: 'json',
        success:function(data){
          for (var i = 0; i < data.length; i++) {
              var item = data[i],
                  title = item.title,
                  description = item.description,
                  videoUrl = item.url,
                  userName = item.user_name,
                  profileLink = item.user_url,
                  thumb = item.thumbnail_large,
                  likes = item.stats_number_of_likes,
                  views = item.stats_number_of_plays,
                  htmlTags = [],
                  tags = item.tags.split(',');

                  $.each(tags, function(index, value) {
                      htmlTags.push('<span class="label label-primary">' + value + '</span>');
                  });

              console.log(htmlTags);

              $('.vimeo').append('<div class="col-md-4 col-sm-6 tile"><div class="stats-container"><div class="likes"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> '+likes+'</div><div class="views"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> '+views+'</div></div><div class="tile-info-container" style="background:url('+thumb+')"><div class="tile-gradient"></div><div class="btn-container"><a href="'+videoUrl+'" class="btn btn-white">Watch</a></div><div class="info-container"><h3>'+title+'</h3><a href="'+profileLink+'" class="timestamp">'+userName+'</a></div></div>'+htmlTags.join(" ")+'</div>');


              $('.spinner').remove();
              $('.vimeo').css('display', 'block');

          }
        }
      });
    </script>
